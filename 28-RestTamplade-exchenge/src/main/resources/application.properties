
#########################################################
#                  CONFIGURAÇÃO DA APLICAÇÃO          #
#########################################################

# Nome da aplicação Spring Boot (aparece nos logs e em alguns recursos do Spring)
spring.application.name=07-star-Spring-io

# Controla a exibição do stack trace em erros HTTP
# ON_PARAM -> mostra stack trace somente se você adicionar "?trace" na URL
# NEVER    -> nunca mostra stack trace (mais seguro para produção)
server.error.include-stacktrace=ON_PARAM


#########################################################
#                CONFIGURAÇÃO DO BANCO DE DADOS       #
#########################################################

# URL de conexão JDBC com MySQL
# jdbc:mysql://localhost:3306/anime -> conecta ao banco "anime" no MySQL local
# useSSL=false -> desativa SSL (útil para desenvolvimento local)
# allowPublicKeyRetrieval=true -> permite que o driver JDBC recupere a chave pública do MySQL 
# createDatabaseIfNotExist=true -> cria o banco caso ele não exista
# serverTimezone=UTC -> define o fuso horário para evitar erros com datas
spring.datasource.url=jdbc:mysql://localhost:3306/anime?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC

# Usuário e senha para conexão com o MySQL
spring.datasource.username=root
spring.datasource.password=icaro

# Classe do driver JDBC do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#########################################################
#              CONFIGURAÇÃO DO JPA / HIBERNATE        #
#########################################################

# Define como o Hibernate deve tratar o esquema do banco
# update -> atualiza o esquema baseado nas entidades JPA (mantém dados existentes)
# create -> cria o esquema do zero (apaga dados existentes)
# validate -> apenas valida se as tabelas existem e batem com as entidades
# none -> não faz nenhuma ação automática
spring.jpa.hibernate.ddl-auto=update

# Dialeto do Hibernate para gerar SQL compatível com MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


